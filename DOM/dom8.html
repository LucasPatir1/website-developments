
    
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating element usign dom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    

    <button onclick="domChange()">clicked</button>


    <h1 id="head1">heading no 1</h1>

    <button id="btn1">button no 1</button>



    <script>
        const domChange = () => {
           

            const h1 = document.getElementById("head1");
            h1.setAttribute("class" , "heading")
        
        

            const btn = document.getElementById("btn1")
            btn.setAttribute("class" , "btn-primary")
        }
    </script>

</body>
</html>
