
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    " rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="images/mail_logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-2 font-weight-normal">Sign up to My Newsletter</h1>
      
      
      <input type="text" class="form-control top" placeholder="First name" required autofocus name="fname">
      <input type="text" class="form-control middle" placeholder="Last name" required autofocus name="lname">
      <input type="email" class="form-control bottom" placeholder="Email" required name="email">
      
      <button class="btn btn-lg btn-primary btn-block w-100 h-25" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Zahoor shinwari</p>
    </form>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
"></script>

</body>
</html>
